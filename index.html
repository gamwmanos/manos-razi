<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <title>Για σένα</title>
    <style>
  /* === ροζ background με καρδιές + λουλούδια === */
  body{
    margin:0;
    font-family:sans-serif;
    text-align:center;
    color:#fff;
  
    /* 3 στρώσεις background */
    background:
      /* καρδούλες – μικρό tile SVG, ήδη URL-encoded */
      url("data:image/svg+xml,%3Csvg%20xmlns%3D%27http://www.w3.org/2000/svg%27%20width%3D%2780%27%20height%3D%2780%27%3E%3Cpath%20d%3D%27M24%2015c-4-8-20-9-20%207%200%209%209%2017%2020%2028%2011-11%2020-19%2020-28%200-16-16-15-20-7z%27%20fill%3D%27%23ff6fa4%27%20fill-opacity%3D%270.5%27/%3E%3C/svg%3E") repeat,
      /* λουλουδάκια – άλλο tile SVG, επίσης encoded */
      url("data:image/svg+xml,%3Csvg%20xmlns%3D%27http://www.w3.org/2000/svg%27%20width%3D%27120%27%20height%3D%27120%27%3E%3Cg%20fill%3D%27%23ffffff%27%20fill-opacity%3D%270.25%27%3E%3Ccircle%20cx%3D%2760%27%20cy%3D%2720%27%20r%3D%2715%27/%3E%3Ccircle%20cx%3D%2720%27%20cy%3D%2760%27%20r%3D%2715%27/%3E%3Ccircle%20cx%3D%2760%27%20cy%3D%27100%27%20r%3D%2715%27/%3E%3Ccircle%20cx%3D%27100%27%20cy%3D%2760%27%20r%3D%2715%27/%3E%3Ccircle%20cx%3D%2760%27%20cy%3D%2760%27%20r%3D%2715%27/%3E%3C/g%3E%3C/svg%3E") repeat,
      /* ροζ gradient βάση */
      linear-gradient(135deg,#ffdbe9 0%,#ffcee2 100%);
  
    background-attachment:fixed;           /* να μένει “κολλημένο” */
    background-size:80px 80px,120px 120px,auto; /* μέγεθος tile ανά στρώση */
  }
  
  /* υπόλοιπο layout – ίδιο όπως πριν */
  h1{margin:40px 0;font-size:2.5rem}
  img{width:90%;max-width:600px;margin:20px auto;display:block;
      border-radius:12px;box-shadow:0 0 15px #0004}
  .fade{animation:fadein 1s forwards;opacity:0}
  @keyframes fadein{to{opacity:1}}
  </style>
</head>
<body>
  <h1 class="fade">Δεν ψάχνω άλλο∙ σε βρήκα.</h1>
  <img class="fade" src="photos/1.jpg" style="animation-delay:.3s">
  <img class="fade" src="photos/2.jpg" style="animation-delay:.6s">
  <img class="fade" src="photos/3.jpg" style="animation-delay:.9s">
  <video controls preload="auto" style="width:90%;max-width:600px;border-radius:12px;box-shadow:0 0 15px #0004">
  <source src="videos/love.mp4" type="video/mp4">
  Ο browser σου δεν υποστηρίζει βίντεο. Κατέβασέ το <a href="videos/love.mp4">εδώ</a>.
</video>
</body>
</html>
